<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create an account</h4>
    <button
      type="button"
      class="btn-close btn btn-primary"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form class="registerForm" [formGroup]="register">
      @for(entry of entryFields; track entry) {
      <div class="field">
        <label [attr.for]="entry">
          {{ CFL(entry) }}
        </label>
        <input type="text" [name]="entry" formControlName="{{ entry }}" />
      </div>
      }
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-success"
      (click)="handleCreate(); modal.close('Save click')"
    >
      Confirm
    </button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Register</button>
