<nav>
  <div>
    <img class="navLogo" src="../../../assets/solidstockLogo.PNG" alt="Logo" />
    <ul class="navMenu">
      @for (link of links; track link; let i = $index) {
      <li class="navLinks">
        <a
          class="navLink"
          [routerLink]="i == 0 ? '/' : '/' + link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: i === 0 }"
        >
          {{ CFL(link) }}
        </a>
      </li>
      }
    </ul>
  </div>

  <div class="navBtns">
    <div class="notification" ngbDropdown>
      <button
        ngbDropdownToggle
        (click)="toggleNotifications()"
        class="navBtn"
        id="notification"
        type="button"
      >
        <fa-icon [icon]="bell" class="icon bell"></fa-icon>
      </button>
      <div
        ngbDropdownMenu
        class="p-3"
        aria-labelledby="notifications"
        class="d-flex flex-column"
        [class]="notifications ? 'block' : 'hidden'"
      >
        <div class="notify bg-dark p-2 mb-1" ngbDropdownItem>
          <p class="text-white">Hello I'm notifications</p>
        </div>
      </div>
    </div>
    <div ngbDropdown>
      <button
        ngbDropdownToggle
        id="settings"
        class="navBtn"
        type="button"
        (click)="toggleSettings()"
      >
        <fa-icon class="icon" [icon]="gear"></fa-icon>
      </button>
      <div
        ngbDropdownMenu
        aria-labelledby="settings"
        class="d-flex flex-column"
        [class]="settings ? 'block' : 'hidden'"
      >
        @for(item of dropdownMenu; track item) {
        <button
          (click)="toggleSettings()"
          class="d-block"
          ngbDropdownItem
          [routerLink]="'/' + item"
        >
          {{ item }}
        </button>
        }
      </div>
    </div>
  </div>
</nav>
