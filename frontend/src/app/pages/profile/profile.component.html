<div class="py-5 my-4 sm:py-8">
  <div class="container-lg">
    <div class="mx-auto text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gold sm:text-4xl">
        Join Now
      </h2>
      <p class="mt-3 text-lg text-blue">Enter your name to become a member.</p>
    </div>
    <div class="mx-auto mt-5 max-w-2xl rounded-3 ring-1 ring-gray-200 sm:mt-8">
      <form action="#" method="post" class="p-6">
        @for(field of fields; track field) {
        <div class="mb-4">
          <label
            [for]="field"
            class="block text-sm font-semibold text-indigo"
            >{{ field }}</label
          >
          <input
            type="text"
            [id]="field"
            [name]="field"
            class="w-full px-4 py-2 mt-1 text-sm text-gray-700 placeholder-gray-400 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-indigo focus:border-indigo-300"
            placeholder="John Doe"
            required
          />
        </div>
        }
        <button
          type="submit"
          class="w-full py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Join
        </button>
      </form>
    </div>
  </div>
</div>
